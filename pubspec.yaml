name: runwithme_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  bloc: ^9.1.0
  dio: ^5.9.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geocoding: ^4.0.0
  http: ^1.2.0
  geolocator: ^14.0.2
  image_picker: ^1.1.2
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  shared_preferences: ^2.3.4
  url_launcher: ^6.3.1
  stomp_dart_client: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/runwithmelogo-removedbg.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/runwithmelogo-removedbg.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
